<div class="edit-card">
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div>
      <label for="id">ID:</label>
      <input type="text" id="id" [value]="id" readonly />
    </div>
    <div>
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="price"
        name="price"
        required
      />
    </div>
    <div>
      <label for="category">Category:</label>
      <select
        style="
          padding: 10px; /* Add padding */
          border: 1px solid #ccc; /* Light border */
          border-radius: 4px; /* Rounded corners */
          margin-bottom: 15px; /* Space between fields */
          font-size: 16px; /* Font size */
          transition: border-color 0.3s; /* Smooth border color transition */
          background-color: white; /* White background for the select */
          appearance: none; /* Remove default arrow */
          background-image: url('data:image/svg+xml;utf8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 24 24&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot; stroke-width=&quot;2&quot;><polyline points=&quot;6 9 12 15 18 9&quot; /></svg>'); /* Custom dropdown arrow */
          background-repeat: no-repeat; /* Do not repeat background image */
          background-position: right 10px center; /* Position the arrow */
          background-size: 1em; /* Size of the arrow */
        "
        id="category"
        [(ngModel)]="category"
        name="category"
        [value]="category"
        required
      >
        <option value="" disabled>Select a category</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Main Dish">Main Dishes</option>
        <option value="Drinks">Drinks</option>
        <option value="Dessert">Desserts</option>
      </select>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        required
      ></textarea>
    </div>

    <!-- Image Upload -->
    <div>
      <label for="image">Image:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" />
    </div>

    <!-- Image preview -->
    <div *ngIf="src">
      <img
        [src]="src"
        alt="Product Image"
        style="max-width: 200px; margin-top: 10px"
      />
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn-save">
      <i class="fa fa-save"></i> Save
    </button>
  </form>
</div>
