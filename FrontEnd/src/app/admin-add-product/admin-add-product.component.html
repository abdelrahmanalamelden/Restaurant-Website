<div class="form-container">
  <h2>Add a New Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
      />
      <div
        *ngIf="
          productForm.get('name')?.invalid && productForm.get('name')?.touched
        "
        class="error"
      >
        Product name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        id="price"
        type="number"
        formControlName="price"
        class="form-control"
      />
      <div
        *ngIf="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
        class="error"
      >
        Price is required and must be greater than zero.
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option value="">-- Select a category --</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Main Dishes">Main Dishes</option>
        <option value="Drinks">Drinks</option>
        <option value="Dessert">Desserts</option>
      </select>
      <div
        *ngIf="
          productForm.get('category')?.invalid &&
          productForm.get('category')?.touched
        "
        class="error"
      >
        Category is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="productImage">Product Image</label>
      <input
        id="productImage"
        type="file"
        (change)="onFileSelected($event)"
        class="form-control-file"
      />
    </div>

    <button
      type="submit"
      [disabled]="productForm.invalid || !selectedFile"
      class="btn-submit"
    >
      Add Product
    </button>
  </form>
</div>
